<div class="flex items-center gap-4 select-none" [ngClass]="contentClass()">
    <!-- Status Icon -->
    <mat-icon
            class="scale-110 shrink-0"
            aria-hidden="true">
        {{ iconName() }}
    </mat-icon>

    <!-- Message Content -->
    <div class="flex-1 flex flex-col justify-center min-w-0">
        <span class="text-sm font-medium leading-tight break-words">
            {{ data.message }}
        </span>
    </div>

    <!-- Dismiss Action -->
    <button mat-icon-button (click)="dismiss()" class="shrink-0 opacity-80 hover:opacity-100 transition-opacity"
            [class.text-white]="data.type !== 'warning'"
            [class.text-slate-900]="data.type === 'warning'">
        <mat-icon>close</mat-icon>
    </button>
</div>
