<table mat-table [dataSource]="items()" class="w-full min-w-[640px]">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="!text-slate-400 !font-semibold uppercase text-xs">
      ID
    </th>
    <td mat-cell *matCellDef="let item" class="text-slate-500 font-mono text-xs">#{{ item.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="!text-slate-400 !font-semibold uppercase text-xs">
      Title
    </th>
    <td mat-cell *matCellDef="let item" class="font-medium text-slate-900">{{ item.title }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="!text-slate-400 !font-semibold uppercase text-xs">
      Status
    </th>
    <td mat-cell *matCellDef="let item">
      <!-- Reusing the shared component -->
      <app-status-badge
        [variant]="statusBadgeFor(item.status).variant"
        [label]="statusBadgeFor(item.status).label"
      ></app-status-badge>
    </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef class="!text-slate-400 !font-semibold uppercase text-xs">
      Completion
    </th>
    <td mat-cell *matCellDef="let item" class="w-48">
      <div class="flex items-center gap-3">
        <mat-progress-bar
          class="rounded-full h-2"
          mode="determinate"
          [value]="item.progress"
        ></mat-progress-bar>
        <span class="text-xs font-bold text-slate-500">{{ item.progress }}%</span>
      </div>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="!text-slate-400 !font-semibold uppercase text-xs"
    ></th>
    <td mat-cell *matCellDef="let item" class="text-right">
      <button mat-icon-button (click)="selectItem.emit(item.id); $event.stopPropagation()">
        <mat-icon class="text-slate-400">chevron_right</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectItem.emit(row.id)"
    class="hover:bg-slate-50 cursor-pointer transition-colors"
  ></tr>
  </table>
