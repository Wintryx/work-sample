<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl border border-slate-100">
    <!-- Login Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Welcome back</h2>
      <p class="mt-2 text-sm text-slate-500">Please sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Enter your username"
          autocomplete="username"
        />
        @if (loginForm.controls.username.errors?.['required']) {
        <mat-error>Username is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="••••••••"
          autocomplete="current-password"
        />
        @if (loginForm.controls.password.errors?.['required']) {
        <mat-error>Password is required</mat-error>
        }
      </mat-form-field>

      <div class="pt-2">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="w-full !py-6 !text-base !rounded-xl shadow-indigo-200 shadow-lg"
          [disabled]="loginForm.invalid"
        >
          Sign In
        </button>
      </div>
    </form>

    <!-- Footer Hint -->
    <div class="mt-8 pt-6 border-t border-slate-50 text-center">
      <p class="text-xs text-slate-400">Demo Access: Use any username and the password "epm".</p>
    </div>
  </div>
</div>
