<app-form-field-shell [control]="control()" [validators]="validators()" [showErrorMessage]="false">
  <mat-form-field class="w-full" appearance="outline" subscriptSizing="fixed">
    <mat-label>{{ label() }}</mat-label>
    <mat-select [formControl]="control()" [errorStateMatcher]="errorStateMatcher">
      @for (option of options(); track option.value) {
        <mat-option [value]="option.value">{{ option.label }}</mat-option>
      }
    </mat-select>
    @if (control().invalid && (control().dirty || control().touched)) {
      <mat-error>{{ getErrorMessage() }}</mat-error>
    }
  </mat-form-field>
</app-form-field-shell>
